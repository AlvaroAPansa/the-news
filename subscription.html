<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            The News: Subscribe
        </title>
        <!--Resources links-->
        <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet"><!--Limelight font-->
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet"><!--PT font-->
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@1,100&display=swap" rel="stylesheet"><!--Piazzolla font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Icons-->
        <!--Resources links end-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/subscription.js"></script>
    </head>
    <body>
        <header>
            <div id="menu-icon">
                <i class="material-icons">
                    menu
                </i>
            </div>
            <span id="date">
                <time>
                    October 31 2020
                </time>
            </span>
            <h1>
                The News
            </h1>
            <div class="search-container">
                <input id="search-box" type="text" placeholder="search">  
                <i class="material-icons">
                    search
                </i>
            </div>    
        </header>
        <nav>
            <a class="nav-link" href="#">
                Home
            </a>
            <a class="nav-link" href="#">
                Politics
            </a>
            <a class="nav-link" href="#">
                Sports
            </a>
            <a class="nav-link" href="#">
                Gaming
            </a>
            <a class="nav-link" href="#">
                Subscribe
            </a>
        </nav>
        <main>
            <form id="subscription-form" action="Submit">
                <h2 id="form-title">
                    Subscription Form
                </h2>
                <div class="form-input">
                    <h3 class="input-title">
                        Full name
                    </h3>
                    <input id="full-name" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Email
                    </h3>
                    <input id="email" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Password
                    </h3>
                    <input id="password" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Repeat Password
                    </h3>
                    <input id="repeat-password" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Age
                    </h3>
                    <input id="age" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Phone
                    </h3>
                    <input id="phone" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Address
                    </h3>
                    <input id="address" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        City
                    </h3>
                    <input id="city" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Zip Code
                    </h3>
                    <input id="zip-code" type="text">
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        Personal ID
                    </h3>
                    <input id="personal-id" type="text">
                </div>
                <div class="form-button">
                    <input type="button" value="Submit">
                </div>
            </form>
        </main>
        <footer>
            <h5>
                &COPY;2020 The News
            </h5>
        </footer>
    </body>
</html>
