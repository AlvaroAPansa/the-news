<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            The News: Subscribe
        </title>
        <!--Resources links-->
        <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet"><!--Limelight font-->
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet"><!--PT font-->
        <link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@1,100&display=swap" rel="stylesheet"><!--Piazzolla font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Icons-->
        <!--Resources links end-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/subscription.js" defer></script><!--Without defer the script can't find the elements-->
    </head>
    <body>
        <header>
            <div id="menu-icon">
                <i class="material-icons">
                    menu
                </i>
            </div>
            <span id="date">
                <time>
                    October 31 2020
                </time>
            </span>
            <h1>
                The News
            </h1>
            <div class="search-container">
                <input id="search-box" type="text" placeholder="search">  
                <i class="material-icons">
                    search
                </i>
            </div>    
        </header>
        <nav>
            <a class="nav-link" href="#">
                Home
            </a>
            <a class="nav-link" href="#">
                Politics
            </a>
            <a class="nav-link" href="#">
                Sports
            </a>
            <a class="nav-link" href="#">
                Gaming
            </a>
            <a class="nav-link" href="#">
                Subscribe
            </a>
        </nav>
        <main>
            <form id="subscription-form" action="Submit">
                <h2 id='form-title'>
                    Subscription Form
                </h2>
                <div id="hello">                   
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="name">
                            Full Name
                        </label>
                    </h3>
                    <input id="full-name" type="text" name="name">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="email">
                            Email
                        </label>
                    </h3>
                    <input id="email" type="text" name = "email">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="password">
                            Password
                        </label>
                    </h3>
                    <input id="password" type="password" name="password">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="repeat-password">
                            Repeat Password
                        </label>
                    </h3>
                    <input id="repeat-password" type="password" name="repeat-password">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="age">
                            Age
                        </label>
                    </h3>
                    <input id="age" type="text" name="age">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="phone">
                            Phone
                        </label>
                    </h3>
                    <input id="phone" type="text" name="phone">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="address">
                            Address
                        </label>
                    </h3>
                    <input id="address" type="text" name="address">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="city">
                            City
                        </label>
                    </h3>
                    <input id="city" type="text" name="city">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="zip-code">
                            Zip Code
                        </label>
                    </h3>
                    <input id="zip-code" type="text" name="zip-code">
                    <span class="input-error"></span>
                </div>
                <div class="form-input">
                    <h3 class="input-title">
                        <label for="personal-id">
                            Personal ID
                        </label>
                    </h3>
                    <input id="personal-id" type="text" name="personal-id">
                    <span class="input-error"></span>
                </div>
                <div class="form-button">
                    <input id="submit-button" type="button" value="Submit">
                </div>
            </form>
        </main>
        <footer>
            <h5>
                &COPY;2020 The News
            </h5>
        </footer>
    </body>
</html>
